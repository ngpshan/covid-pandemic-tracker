{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" class="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f1b887a66b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%  static 'style.css' %}" class="stylesheet">
    {% block heade %}{% endblock %}
</head>
<body class="text-center">
<!--start nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bccbde;">
        <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/windows/32/000000/virus.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Global Statistics<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/tiny-toss/covid-19-tracker">
                <i class="fab fa-github-alt"></i>  GitHub
              </a>
            </li>

              <li class="nav-item">
              <a class="nav-link" href="{% url 'lineplot' %}">
                Global Charts
              </a>
            </li>

              <li class="nav-item">
              <a class="nav-link" href="{% url 'clist' %}">
                Sorted Table of Country Data
              </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" value="{{ countryName }}">Search</button>
          </form>
        </div>
      </nav>
      <!--end nav bar-->
      <!--start title covid19 tracker -->
    <div class="container-fluid " style='background-color: #e6e9f0;'>
        <div class="row d-flex flex-column justify-content-center align-content-center" style='min-height:80vh'>
            <div class="underline">
                <h1>Covid19 Tracker</h1>
            </div>
            <div class="row d-flex flex-column align-content-center">
                <h3>Last Updated: {% now 'd b Y' %}</h3>
            </div>
        </div>
<!--end title covid19 tracker -->
           {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
